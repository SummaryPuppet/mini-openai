<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habla con mi asistente virtual</title>
    <link rel="stylesheet" href="static/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="container p-5 h-100 d-flex text-center flex-column align-items-center gap-3"
    >
      <h1>Bienvenido soy Nino Nakano</h1>

      <div
        class="cover-container d-flex flex-column justify-content-center gap-2"
      >
        <button id="BTN" class="btn">
          <img
            src="static/voice.png"
            width="200"
            height="200"
            class="img-fluid"
            alt="voice"
          />
        </button>

        <button id="stopBTN" class="d-none btn bg-danger">
          <img
            src="static/voice.png"
            width="200"
            height="200"
            class="img-fluid"
            alt="voice"
            srcset=""
          />
        </button>

        <p class="text">Click to start recording</p>
      </div>

      <p class="response font-weight-bold"></p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="static/js/main.js"></script>
  </body>
</html>
